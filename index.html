<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>
	
<body>
<div class="container-fluid">
   <div class="row">
    
      <div class="container-fluid bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
      </div>

      <div class="col-md-4">
         <div class="container p-3 my-3 border bg-light">       

            <div>
              <h5>Search for a City:</h5>
            </div> 
            
            <div class="input-group mb-3" id="searchBox">
              <input type="text" class="form-control" onfocus="this.value=''" id="inputText" value="" placeholder="Search">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="search"><i class="fas fa-search"></i></button> 
              </div>
            </div> 


            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">First item</a>
                <a href="#" class="list-group-item list-group-item-action">Second item</a>
                <a href="#" class="list-group-item list-group-item-action">Third item</a>
            </div>
         </div>
      </div>
        
      <div class="col-md-8" id="curConditions">
      </div>
      
   </div>
</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
	
</html>
